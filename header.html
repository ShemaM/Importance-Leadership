    <style>
        /* Custom Styles */
.logo-image {

.navbar {

}

/* Increase logo size */
.logo-image {
    width: auto; /* Maintain aspect ratio */
    background-color: beige;
    height: 18lvh;
    margin-left: 0;
    border-radius: 95%;
    z-index: 1;
    position: relative;
    padding: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */

    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out; /* Smooth animation */
}

/* Hover effect */
.logo-image:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */

}


.navbar-nav .nav-link {
    font-size: 28px; /* Make links more visible */

/* Ensure dropdown links are visible */

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- JavaScript for Graying Out Links -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('#navbarLinks .nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(l => l.classList.remove('disabled-link')); // Reset all links
                    this.classList.add('disabled-link'); // Disable clicked link
                });

                // Highlight active page
                if (window.location.href.includes(link.getAttribute("href"))) {
                    link.classList.add("active");
                }
            });
        });
    </script>
