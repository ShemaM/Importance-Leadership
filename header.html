    <!-- JavaScript to Gray Out Links -->
    <script>
        // Function to gray out other links when one is clicked
        function grayOutOtherLinks(clickedLink) {
            // Get all navigation links
            const navLinks = document.querySelectorAll('#navbarLinks .nav-link');

            // Loop through all links
            navLinks.forEach(link => {
                if (link !== clickedLink) {
                    link.classList.add('disabled-link'); // Add the disabled class
                }
            });
        }

        // Add event listeners to all navigation links
        document.querySelectorAll('#navbarLinks .nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                grayOutOtherLinks(this); // Call the function to gray out other links
            });
        });
    </script>
